  text-align: center;
  padding: 30px 15px;
  background: #f9f9f9;

  overflow: hidden;
  position: relative;
}

/* Заголовок */
h1 {
  font-size: 2em;
  margin: 15px 0;
  opacity: 0;
  animation: fadeIn 1s forwards;
  animation-delay: 0.3s;
}

/* Текст инструкций */
p {
  font-size: 1.2em;
  line-height: 1.5;
  max-width: 90%;
  margin: 8px auto;
  opacity: 0;
  animation: fadeIn 1s forwards;
  animation-delay: 0.6s;
}

/* Кнопка */
a.button {
  display: inline-block;
  padding: 12px 22px;
  margin-top: 20px;
  font-size: 1.2em;
  color: #fff;
  background: #7360f2;
  border-radius: 8px;
  text-decoration: none;
  transition: all 0.3s ease;
  opacity: 0;
  animation: fadeIn 1s forwards;
  animation-delay: 1s;
}
a.button:hover {
  background: #5a4bd1;
  transform: scale(1.05);
  box-shadow: 0 4px 12px rgba(0,0,0,.2);
}

/* Логотип */
.icon {
  width: 100px;
  margin-top: 30px;
  opacity: 0;
  animation: fadeIn 1s forwards;
  animation-delay: 0s;
}

/* Точки загрузки */
.dots span {
  display: inline-block;
  width: 10px;
  height: 10px;
  margin: 0 5px;
  background: #7360f2;
  border-radius: 50%;
  animation: bounce 1s infinite alternate;
}
.dots span:nth-child(2){ animation-delay: .2s }
.dots span:nth-child(3){ animation-delay: .4s }

@keyframes bounce { from{transform:translateY(0);opacity:.5} to{transform:translateY(-12px);opacity:1} }
@keyframes fadeIn { to{opacity:1} }

/* Адаптивность для смартфонов */
@media(max-width: 480px){
  h1 { font-size: 1.8em; }
  p { font-size: 1.2em; line-height: 1.4; }
  a.button { font-size: 1em; padding: 10px 20px; }
  .icon { width: 80px; }
}
</style>
