<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Відкриваємо Viber...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="1; url=viber://chat?number=%2B380957765663">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(135deg, #f0f0ff, #e6e0ff);
      color: #444;
      overflow: hidden;
    }

    h1, p, a.button {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    h1 { animation-delay: 0.3s; }
    p { animation-delay: 0.6s; }
    a.button { animation-delay: 1s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
      background: #7360f2;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    a.button:hover {
      background: #5a4bd1;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .icon {
      width: 80px;
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 0s;
    }

    /* Точки загрузки */
    .dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background: #7360f2;
      border-radius: 50%;
      animation: bounce 1s infinite alternate;
    }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      from { transform: translateY(0); opacity: 0.5; }
      to { transform: translateY(-15px); opacity: 1; }
    }

    /* Анимация пузырьков чата на фоне */
    .bubble {
      position: absolute;
      background: rgba(115, 96, 242, 0.3);
      border-radius: 50%;
      opacity: 0.7;
      animation: floatUp linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.5; }
      100% { transform: translateY(-100px) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Пузырьки -->
  <script>
    for(let i=0;i<15;i++){
      let bubble = document.createElement('div');
      bubble.className = 'bubble';
      let size = Math.random()*30 + 20;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random()*100 + 'vw';
      bubble.style.animationDuration = (5 + Math.random()*5) + 's';
      bubble.style.animationDelay = Math.random()*5 + 's';
      document.body.appendChild(bubble);
    }
  </script>

  <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Viber_icon.svg" alt="Viber" class="icon">

    <span></span><span></span><span></span>
  </div>

</body>
</html>
