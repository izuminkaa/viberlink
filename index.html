      color: #444;
      overflow: hidden;
      position: relative;
    }

    h1, p, a.button {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    h1 { animation-delay: 0.3s; }
    p { animation-delay: 0.6s; }
    a.button { animation-delay: 1s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
      background: #7360f2;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    a.button:hover {
      background: #5a4bd1;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* Логотип Viber встроенный SVG */
    .icon {
      width: 80px;
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 0s;
    }

    /* Точки загрузки */
    .dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background: #7360f2;
      border-radius: 50%;
      animation: bounce 1s infinite alternate;
    }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      from { transform: translateY(0); opacity: 0.5; }
      to { transform: translateY(-15px); opacity: 1; }
    }

    /* Анимация пузырьков на фоне */
    .bubble {
      position: absolute;
      background: rgba(115, 96, 242, 0.3);
      border-radius: 50%;
      opacity: 0.7;
      animation: floatUp linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.5; }
      100% { transform: translateY(-100px) scale(1); opacity: 0; }
    }
  </style>
